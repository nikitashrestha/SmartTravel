{% extends 'Query/search_base.html' %}

{% block body %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">log in</button>
        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>

{% endblock %}
